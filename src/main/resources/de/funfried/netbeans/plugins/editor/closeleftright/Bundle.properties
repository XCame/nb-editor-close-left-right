OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Name=Close Editor Tabs Left and Right
OpenIDE-Module-Long-Description=This plugin helps you to easily close unused or unwanted editor tabs. Instead of either close all tabs or all tabs except the currently selected you can also close the tabs right or left from the context menu of a selected tab at once.
OpenIDE-Module-Short-Description=This plugin helps you to easily close unused or unwanted editor tabs. Instead of either close all tabs or all tabs except the currently selected you can also close the tabs right or left from the context menu of a selected tab at once.
